<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Q&A Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        #chat {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chat-container {
            margin-top: 20px;
        }
        #user-message {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        p:nth-child(odd) {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Stanford Q&A Chatbot</h1>
    <div id="chat">
        <div id="chat-container"></div>
        <input id="user-message" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("user-message").value;
            document.getElementById("chat-container").innerHTML += `<p>You: ${userMessage}</p>`;
            document.getElementById("user-message").value = "";
            const response = await fetch(`/chatbot_response?user_message=${userMessage}`);
            const data = await response.json();
            const botResponse = data.bot_response;
            document.getElementById("chat-container").innerHTML += `<p>Bot: ${botResponse}</p>`;
        }
    </script>
</body>
</html>
